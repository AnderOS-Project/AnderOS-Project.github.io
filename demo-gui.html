<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnderOS Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .light-theme {
      background: #f0f0f0;
      color: #222;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #2c2c3c;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
      z-index: 1000;
    }
    .app-icon {
      background: #3c3c4c;
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .app-icon:hover {
      background: #505060;
    }
    .window {
      position: absolute;
      top: 80px;
      left: 80px;
      background: #2a2a3a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      z-index: 999;
      cursor: move;
    }
    .light-theme .window {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
    }
    .window h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: #ff4c4c;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #2a2a3a;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #555;
    }
    .modal-content h3 {
      margin: 0 0 10px;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #505060;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="taskbar">
    <button class="app-icon" onclick="openFileManager()">üìÅ</button>
    <button class="app-icon" onclick="openBadgeVault()">üéñ</button>
    <button class="app-icon" onclick="openTextEditor()">üìù</button>
    <button class="app-icon" onclick="toggleTheme()">üåì</button>
    <button class="app-icon" onclick="showModal()">‚öôÔ∏è</button>
    <button class="app-icon" onclick="showModal()">üíª</button>
  </div>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>This app is not available in demo mode.</h3>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function dragElement(elmnt) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      elmnt.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    function openFileManager() {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <button class="close-btn" onclick="this.parentElement.remove()"></button>
        <h2>File Manager</h2>
        <ul id="file-list"></ul>
        <button onclick="addFile()">Add File</button>
      `;
      document.body.appendChild(win);
      dragElement(win);
      renderFiles();
    }

    function addFile() {
      const files = JSON.parse(localStorage.getItem('files') || '[]');
      const newFile = 'File_' + (files.length + 1);
      files.push(newFile);
      localStorage.setItem('files', JSON.stringify(files));
      renderFiles();
      unlockBadge("File Creator");
    }

    function renderFiles() {
      const list = document.getElementById('file-list');
      if (!list) return;
      const files = JSON.parse(localStorage.getItem('files') || '[]');
      list.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file;
        list.appendChild(li);
      });
    }

    function openTextEditor() {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <button class="close-btn" onclick="this.parentElement.remove()"></button>
        <h2>Text Editor</h2>
        <textarea id="editor" rows="8" cols="30"></textarea><br>
        <button onclick="saveText()">Save</button>
        <button onclick="loadText()">Load</button>
      `;
      document.body.appendChild(win);
      dragElement(win);
      loadText();
    }

    function saveText() {
      const text = document.getElementById('editor')?.value;
      if (text !== undefined) {
        localStorage.setItem('savedText', text);
        unlockBadge("Text Saver");
      }
    }

    function loadText() {
      const text = localStorage.getItem('savedText') || '';
      const editor = document.getElementById('editor');
      if (editor) editor.value = text;
    }

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      unlockBadge("Theme Toggler");
    }

    function openBadgeVault() {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <button class="close-btn" onclick="this.parentElement.remove()"></button>
        <h2>Badge Vault</h2>
        <ul id="badge-list"></ul>
      `;
      document.body.appendChild(win);
      dragElement(win);
      renderBadges();
    }

    function unlockBadge(name) {
      const badges = JSON.parse(localStorage.getItem('badges') || '[]');
      if (!badges.includes(name)) {
        badges.push(name);
        localStorage.setItem('badges', JSON.stringify(badges));
        renderBadges();
      }
    }

    function renderBadges() {
      const list = document.getElementById('badge-list');
      if (!list) return;
      const badges = JSON.parse(localStorage.getItem('badges') || '[]');
      list.innerHTML = '';
      badges.forEach(b => {
        const li = document.createElement('li');
        li.textContent = b;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
