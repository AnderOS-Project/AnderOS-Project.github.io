<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnderOS Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Login Screen */
    #login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #2c2c3c, #1a1a2a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #login-box {
      background: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    #login-box input {
      margin: 10px 0;
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #login-box button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Setup Quiz */
    #setup-quiz {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #222;
      color: white;
      z-index: 998;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .question {
      margin-bottom: 30px;
    }

    .option {
      margin: 8px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }

    /* Welcome Animation */
    #welcome-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 997;
    }

    /* Desktop */
    #desktop {
      display: none;
      padding: 20px;
    }

    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      padding: 10px;
      text-align: center;
      border-top: 1px solid #444;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen">
    <div id="login-box">
      <h2>Welcome to AnderOS</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkLogin()">Log In</button>
    </div>
  </div>

  <!-- Setup Quiz -->
  <div id="setup-quiz">
    <div id="quiz-content"></div>
  </div>

  <!-- Welcome Animation -->
  <div id="welcome-screen">
    <span id="welcome-text"></span>
  </div>

  <!-- Desktop -->
  <div id="desktop">
    <h1>AnderOS Desktop</h1>
    <p>Your environment is ready.</p>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <span>Taskbar | Modules | Settings</span>
  </div>

  <script>
    function checkLogin() {
      const password = document.getElementById('password').value;
      if (password === 'anderos') {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('setup-quiz').style.display = 'flex';
        startQuiz();
      } else {
        alert('Incorrect password. Try again.');
      }
    }

    const quizData = [
      {
        question: "What time of day do you feel most productive?",
        options: {
          "Morning": "light",
          "Night": "dark",
          "Midnight": "space",
          "Sunrise": "aviation"
        }
      },
      {
        question: "Pick a favorite element:",
        options: {
          "Air": "aviation",
          "Earth": "light",
          "Fire": "space",
          "Water": "dark"
        }
      },
      {
        question: "Choose a vibe:",
        options: {
          "Calm & clean": "light",
          "Sleek & focused": "dark",
          "Bold & curious": "space",
          "Free & adventurous": "aviation"
        }
      }
    ];

    let currentQuestion = 0;
    let themeVotes = { light: 0, dark: 0, space: 0, aviation: 0 };

    function startQuiz() {
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[currentQuestion];
      const container = document.getElementById('quiz-content');
      container.innerHTML = `<div class="question"><h2>${q.question}</h2></div>`;
      for (let [text, theme] of Object.entries(q.options)) {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.textContent = text;
        btn.onclick = () => {
          themeVotes[theme]++;
          currentQuestion++;
          if (currentQuestion < quizData.length) {
            showQuestion();
          } else {
            finishQuiz();
          }
        };
        container.appendChild(btn);
      }
    }

    function finishQuiz() {
      const chosenTheme = Object.entries(themeVotes).sort((a,b) => b[1] - a[1])[0][0];
      applyTheme(chosenTheme);
      document.getElementById('setup-quiz').style.display = 'none';
      document.getElementById('welcome-screen').style.display = 'flex';
      typeWriter("Welcome to AnderOS...", () => {
        setTimeout(() => {
          document.getElementById('welcome-screen').style.display = 'none';
          document.getElementById('desktop').style.display = 'block';
        }, 1000);
      });
    }

    function typeWriter(text, callback) {
      const el = document.getElementById('welcome-text');
      let i = 0;
      el.textContent = "";
      const interval = setInterval(() => {
        el.textContent += text.charAt(i);
        i++;
        if (i === text.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 100);
    }

    function applyTheme(theme) {
      const body = document.body;
      switch (theme) {
        case 'light':
          body.style.backgroundColor = '#f0f0f0';
          body.style.color = '#000';
          break;
        case 'dark':
          body.style.backgroundColor = '#1e1e2f';
          body.style.color = '#fff';
          break;
        case 'space':
          body.style.backgroundColor = '#0b0c2a';
          body.style.color = '#fff';
          break;
        case 'aviation':
          body.style.backgroundColor = '#e6f2ff';
          body.style.color = '#003355';
          break;
      }
    }
  </script>

</body>
</html>
