<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnderOS Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Screens */
    #login-screen, #setup-quiz, #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #login-screen {
      background: linear-gradient(to bottom right, #2c2c3c, #1a1a2a);
    }

    #setup-quiz {
      background: #222;
      color: white;
      z-index: 998;
      padding: 20px;
      text-align: center;
    }

    #welcome-screen {
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 24px;
      z-index: 997;
    }

    #login-box input {
      margin: 10px 0;
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #login-box button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .option {
      margin: 8px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }

    /* Desktop */
    #desktop {
      display: none;
      padding: 20px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #2c2c3c;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
      z-index: 1000;
    }

    .app-icon {
      background: #3c3c4c;
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .window {
      position: absolute;
      top: 80px;
      left: 80px;
      background: #2a2a3a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      z-index: 999;
      cursor: move;
      color: white;
    }

    .window h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: #ff4c4c;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="login-screen">
    <div id="login-box">
      <h2>Welcome to AnderOS</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkLogin()">Log In</button>
    </div>
  </div>

  <!-- Setup Quiz -->
  <div id="setup-quiz" style="display:none;">
    <div id="quiz-content"></div>
  </div>

  <!-- Welcome Animation -->
  <div id="welcome-screen" style="display:none;">
    <span id="welcome-text"></span>
  </div>

  <!-- Desktop -->
  <div id="desktop">
    <div class="taskbar">
      <button class="app-icon" onclick="openFileManager()">üìÅ</button>
      <button class="app-icon" onclick="openBadgeVault()">üéñ</button>
      <button class="app-icon" onclick="openTextEditor()">üìù</button>
      <button class="app-icon" onclick="toggleTheme()">üåì</button>
    </div>
  </div>

  <script>
    function checkLogin() {
      const password = document.getElementById('password').value;
      if (password === 'anderos') {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('setup-quiz').style.display = 'flex';
        startQuiz();
      } else {
        alert('Incorrect password. Try again.');
      }
    }

    const quizData = [
      {
        question: "What time of day do you feel most productive?",
        options: {
          "Morning": "light",
          "Night": "dark",
          "Midnight": "space",
          "Sunrise": "aviation"
        }
      },
      {
        question: "Pick a favorite element:",
        options: {
          "Air": "aviation",
          "Earth": "light",
          "Fire": "space",
          "Water": "dark"
        }
      },
      {
        question: "Choose a vibe:",
        options: {
          "Calm & clean": "light",
          "Sleek & focused": "dark",
          "Bold & curious": "space",
          "Free & adventurous": "aviation"
        }
      }
    ];

    let currentQuestion = 0;
    let themeVotes = { light: 0, dark: 0, space: 0, aviation: 0 };

    function startQuiz() {
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[currentQuestion];
      const container = document.getElementById('quiz-content');
      container.innerHTML = `<div class="question"><h2>${q.question}</h2></div>`;
      for (let [text, theme] of Object.entries(q.options)) {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.textContent = text;
        btn.onclick = () => {
          themeVotes[theme]++;
          currentQuestion++;
          if (currentQuestion < quizData.length) {
            showQuestion();
          } else {
            finishQuiz();
          }
        };
        container.appendChild(btn);
      }
    }

    function finishQuiz() {
      const chosenTheme = Object.entries(themeVotes).sort((a,b) => b[1] - a[1])[0][0];
      applyTheme(chosenTheme);
      document.getElementById('setup-quiz').style.display = 'none';
      document.getElementById('welcome-screen').style.display = 'flex';
      typeWriter("Welcome to AnderOS...", () => {
        setTimeout(() => {
          document.getElementById('welcome-screen').style.display = 'none';
          document.getElementById('desktop').style.display = 'block';
        }, 1000);
      });
    }

    function typeWriter(text, callback) {
      const el = document.getElementById('welcome-text');
      let i = 0;
      el.textContent = "";
      const interval = setInterval(() => {
        el.textContent += text.charAt(i);
        i++;
        if (i === text.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 100);
    }

    function applyTheme(theme) {
      const body = document.body;
      switch (theme) {
        case 'light':
          body.style.backgroundColor = '#f0f0f0';
          body.style.color = '#000';
          break;
        case 'dark':
          body.style.backgroundColor = '#1e1e2f';
          body.style.color = '#fff';
          break;
        case 'space':
          body.style.backgroundColor = '#0b0c2a';
          body.style.color = '#fff';
          break;
        case 'aviation':
          body.style.backgroundColor = '#e6f2ff';
          body.style.color = '#003355';
          break;
      }
    }

    function dragElement(elmnt) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      elmnt.onmousedown = dragMouseDown;
      function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.client
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    function openFileManager() {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <button class="close-btn" onclick="this.parentElement.remove()"></button>
        <h2>File Manager</h2>
        <ul id="file-list"></ul>
        <button onclick="addFile()">Add File</button>
      `;
      document.body.appendChild(win);
      dragElement(win);
      renderFiles();
    }

    function addFile() {
      const files = JSON.parse(localStorage.getItem('files') || '[]');
      const newFile = 'File_' + (files.length + 1);
      files.push(newFile);
      localStorage.setItem('files', JSON.stringify(files));
      renderFiles();
    }

    function renderFiles() {
      const list = document.getElementById('file-list');
      if (!list) return;
      const files = JSON.parse(localStorage.getItem('files') || '[]');
      list.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file;
        list.appendChild(li);
      });
    }

    function openTextEditor() {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <button class="close-btn" onclick="this.parentElement.remove()"></button>
        <h2>Text Editor</h2>
        <textarea id="editor" rows="8" cols="30"></textarea><br>
        <button onclick="saveText()">Save</button>
        <button onclick="loadText()">Load</button>
      `;
      document.body.appendChild(win);
      dragElement(win);
      loadText();
    }

    function saveText() {
      const text = document.getElementById('editor')?.value;
      if (text !== undefined) {
        localStorage.setItem('savedText', text);
        unlockBadge("Text Saver");
      }
    }

    function loadText() {
      const text = localStorage.getItem('savedText') || '';
      const editor = document.getElementById('editor');
      if (editor) editor.value = text;
    }

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      unlockBadge("Theme Toggler");
    }

    function openBadgeVault() {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <button class="close-btn" onclick="this.parentElement.remove()"></button>
        <h2>Badge Vault</h2>
        <ul id="badge-list"></ul>
      `;
      document.body.appendChild(win);
      dragElement(win);
      renderBadges();
    }

    function unlockBadge(name) {
      const badges = JSON.parse(localStorage.getItem('badges') || '[]');
      if (!badges.includes(name)) {
        badges.push(name);
        localStorage.setItem('badges', JSON.stringify(badges));
        renderBadges();
      }
    }

    function renderBadges() {
      const list = document.getElementById('badge-list');
      if (!list) return;
      const badges = JSON.parse(localStorage.getItem('badges') || '[]');
      list.innerHTML = '';
      badges.forEach(b => {
        const li = document.createElement('li');
        li.textContent = b;
        list.appendChild(li);
      });
    }
  </script>
</body>
